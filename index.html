<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap4 Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="static/css/style.css">
   <title>GET PIZZA</title>
 </head>
 <body>
    <div class="container-fluid">
        <div class="row mt-5 pt-5">
          <div class="col-sm p-5">
            <h1>GET PIZZA</h1>
    
            <div class="hero text-info">
              <div class="p-3">
                <label for="size">Size:</label>
                <select class="form-control" id="size" name="size">
                  <option value="" selected disabled>Choose a size</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
              </div>

              <div class="p-3">
                <label for="crust">Crust:</label>
                <select class="form-control" id="crust" name="crust">
                  <option value="" selected disabled>Choose crust</option>
                  <option value="crispy">Crispy</option>
                  <option value="stuffed">Stuffed</option>
                  <option value="gluten-free">Gluten Free</option>
                </select>
              </div>

              <div class="p-3">
                <label for="toppings">Toppings:</label>
                <select class="form-control" name="toppings" id="toppings" multiple>
                  <option value="pepperoni">Pepperoni</option>
                  <option value="bacon">Bacon</option>
                  <option value="pineapple">Pineapple</option>
                  <option value="pepper">Pepper</option>
                </select>
                <div class="form-text text-info">
                  Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.
                </div>
              </div>

              <div class="p-3">
                <label for="quantity">Number of Pizzas:</label>
                <input type="text" class="form-control" name="quantity" id="quantity">
                <div class="form-text text-info">
                  Please type in the number of pizzas you'd like to order.
                </div>
              </div>

              <div class="p-3">
                <label for="delivery">Do you want your pizza delivered? If Yes please Enter the Location</label>
                <input type="text" class="form-control" name="delivery" id="delivery">
              </div>

              <div class="p-3">
                <button class="btn btn-primary" type="submit" id="submit">Place Order</button>
              </div>
            </div>
          </div>



    <!-- Add JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Main JS-->
    <script src="static/javascript/main.js"></script>
  </body>
</html>
